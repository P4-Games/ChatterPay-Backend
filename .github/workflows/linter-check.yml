# This name 'lint-check' is used with GitHub branch rules. Please do not change it!
name: 'lint-check'

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          yarn install
          yarn add -D typescript

      - name: Run ESLint
        run: |
          yarn lint --max-warnings=0 # Ejecutar ESLint con el comando configurado
