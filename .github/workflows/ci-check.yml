name: 'ci-check'

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Verify Bun installation
        run: bun --version

      - name: Cache Bun dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

  lint:
    name: Lint & Type Check (Biome)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Bun types
        run: bun add -d @types/bun

      - name: Run TypeScript type check
        run: bunx tsc --noEmit

      - name: Normalize line endings (tracked files only)
        run: |
          # Ensure consistent LF line endings across environments (respecting .gitignore)
          git config --global core.autocrlf false
          git ls-files -z | xargs -0 sed -i 's/\r$//'

      - name: Run Biome
        run: bunx biome check .

  tests:
    name: Test Application
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Ensure axios is installed
        run: bun add axios

      - name: Clean MongoDB cache
        run: |
          rm -rf /home/runner/.cache/mongodb-binaries
          mkdir -p /tmp/mongodb-binaries

      - name: Pre-download MongoDB binary
        run: |
          bun add mongodb-memory-server-core
          bun --eval "const { MongoBinary } = require('mongodb-memory-server-core'); MongoBinary.getPath({ downloadDir: '/tmp/mongodb-binaries', version: '7.0.14' });"

      - name: Run tests
        run: bunx vitest --exclude test/services/coingecko/coingeckoService.test.ts

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t chatterpay-back .

      - name: Report Status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"state": "success", "description": "Check Status Report", "context": "Check Status Report"}' \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}
